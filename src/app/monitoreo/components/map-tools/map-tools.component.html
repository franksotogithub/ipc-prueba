<mat-card>
      
    <mat-card-header>
        
        <mat-card-title> 
            Herramientas

           
        </mat-card-title>
        
           
    </mat-card-header>

    <mat-card-content >
        <div class="col-12 form-group">

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Ruta:</mat-label>
                <mat-select (selectionChange)="changeRuta($event)">
                    <mat-option *ngFor="let programacionRuta of programacionRutas" [value]="programacionRuta.id">{{programacionRuta.ruta.descripcion}}</mat-option>

                </mat-select>

            </mat-form-field>
        </div>
        <!--
        <mat-form-field class="full-width" appearance="outline">
                                 
            <mat-select [(ngModel)]="element.ce" (change)="changeProducto(element,false)">
                <mat-option *ngFor="let c of ces" [value]="c.id">{{c.name}}</mat-option>
            </mat-select>

               
        </mat-form-field>
-->

    </mat-card-content>



<mat-card-actions>

</mat-card-actions>
</mat-card>
