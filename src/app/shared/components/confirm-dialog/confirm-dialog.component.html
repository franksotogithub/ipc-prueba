<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{message}}</p>

</div>
<div mat-dialog-actions class="row">
  
    <div class="col-6"><button mat-raised-button  color="warn" (click)="confirmar(false)">No </button></div>
    <div class="col-6"><button mat-raised-button color="primary" (click)="confirmar(true)">Si, confirmo</button></div>
  
  
  
</div>
