<h1 mat-dialog-title>Audio</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-sm-12 row ">
    <div class="col-6">
      <button mat-raised-button  color="primary" (click)="initiateRecording()"  *ngIf="!recording">  <mat-icon>not_started</mat-icon> Start  </button>
      <button mat-raised-button  color="accent" (click)="stopRecording()"  *ngIf="recording"> <mat-icon>stop</mat-icon> Save  </button>
    </div>

    <div class="col-6">
      <button mat-raised-button   color="warn" (click)="cerrar()"  > <mat-icon>close</mat-icon> Cerrar </button>
    </div>
    
      
      

    </div>

    
    <div class="col-sm-12 p-2">
      <div *ngIf="recording">
        <button mat-icon-button aria-label="grabando">
          <mat-icon>keyboard_voice</mat-icon> {{display}}
        </button>
      </div>

      <div *ngIf="!recording">
        <audio controls="audio" class="full-width" *ngIf="url">
          <source [src]="sanitize(url)" type="audio/wav">
      </audio>
      </div>
     
    </div>
  </div>
    
    
  
  
  
  
  
  

</div>
<div mat-dialog-actions>
  <!--<button mat-raised-button  color="warn" (click)="confirmar(false)">Cerrar</button>
  <button mat-raised-button color="primary" (click)="confirmar(true)">Guardar</button>-->
</div>
