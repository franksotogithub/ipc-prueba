

<h2 matDialogTitle>{{title}}</h2>
<mat-dialog-content>
  <p> {{message}}
</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose="cancel" color="primary">Cancelar</button>
  <button mat-raised-button matDialogClose="confirm" color="warn">Eliminar</button>
</mat-dialog-actions>
