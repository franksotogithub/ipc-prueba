<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <div class="row ">
    <div class="col-12 form-group">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Fecha Inicio:</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="date_start">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
      
        </mat-form-field>
    </div>
    <div class="col-12 form-group">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Fecha Fin:</mat-label>
            <input matInput [matDatepicker]="picker2" [(ngModel)]="date_end">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </div>
</div>

</div>
<div mat-dialog-actions>
  <button mat-raised-button  color="warn" (click)="confirmar(false)">Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirmar(true)">Descargar</button>
</div>
