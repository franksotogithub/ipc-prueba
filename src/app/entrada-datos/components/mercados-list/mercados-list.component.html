
    <mat-card>
      <mat-card-header>
        <mat-card-title>Lista de Mercados</mat-card-title>

      </mat-card-header>

      <mat-card-content>

        <div class="row">
          <div class="col-md-4">
            <button  mat-raised-button   color ="accent" (click)="addMercado()" >Añadir</button>
            
        </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-table  [dataSource]="dataSource"  class=" mat-elevation-z8" >
              <ng-container matColumnDef="mercado">
                <mat-header-cell *matHeaderCellDef> COD. MERCADO </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.mercado}} </mat-cell>
              </ng-container>
    
              <ng-container matColumnDef="hora_ini">
                <mat-header-cell *matHeaderCellDef> Hora Ini </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.hora_ini}} </mat-cell>
              </ng-container>
    
              <ng-container matColumnDef="hora_fin">
                <mat-header-cell *matHeaderCellDef> Hora Fin </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.hora_fin}} </mat-cell>
              </ng-container>
              
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

          </div>

        </div>

      </mat-card-actions>
    </mat-card>
