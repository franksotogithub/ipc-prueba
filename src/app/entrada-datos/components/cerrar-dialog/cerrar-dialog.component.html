<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <div class="row ">
    
    <div class="col-12 form-group">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Por favor ingrese una observacion:</mat-label>
            <textarea  matInput  rows="5" [(ngModel)]="observacion"   ></textarea>
            
        </mat-form-field>
    </div>
</div>

</div>
<div mat-dialog-actions>
  <button mat-raised-button  color="warn" (click)="confirmar(false)">Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirmar(true)">Guardar</button>
</div>
