
<mat-card>
      
    <mat-card-header>
        
          
     
    <mat-card-title>
        <button mat-raised-button color="primary" [routerLink]="['../../']" ><mat-icon>keyboard_backspace</mat-icon></button>
        Directorio
    
    </mat-card-title>
  
    </mat-card-header>

    <mat-card-content >
    <div *ngIf="directorio">
    <div class="row ">

        <div class="col-md-12 form-group">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Secuencia:</mat-label>
                <!--<button mat-icon-button matPrefix  [routerLink]="['../', 1]" >
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </button>-->
                <input  type="text" placeholder="ID"  [(ngModel)]="directorio.id_directorio_ipc"  readonly  matInput>
                <!--<button mat-icon-button matSuffix  [routerLink]="['../', 2]" >
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </button>-->
            </mat-form-field>
        </div>

        <div class="col-md-12 form-group">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Razon Social:</mat-label>
                <input  type="text" placeholder="RUC"    [(ngModel)]="directorio.nombre_comercial" matInput>
            </mat-form-field>
        </div>

        <div class="col-md-12 form-group">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Direccion:</mat-label>
                <input  type="text" placeholder="RUC"    [(ngModel)]="directorio.direccion" matInput>
            </mat-form-field>
        </div>



        <div class="col-md-12 form-group">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Estado:</mat-label>
                <input  type="text" placeholder="RUC"    [(ngModel)]="directorio.estado" matInput>
            </mat-form-field>
        </div>

        <div class="col-md-12 form-group">
            <button mat-raised-button color="primary" [routerLink]="['articulo']" ><mat-icon>add-item</mat-icon>Agregar Articulo</button>
        </div>

        <div class="col-md-12 full-width">

            <mat-table  [dataSource]="dataSource"  class=" mat-elevation-z8"  >
  
                <ng-container [matColumnDef]="column.data" *ngFor="let column of columns" >
                    <mat-header-cell *matHeaderCellDef  > {{column.label}} </mat-header-cell>
    
                    <mat-cell *matCellDef="let element"  >
                       <div *ngIf="column.data=='accion'; else columna ">
                        <button mat-raised-button color="primary" [routerLink]="['articulo', element.id]"><mat-icon>edit</mat-icon></button>
                        <button mat-raised-button color="warn" (click)="eliminarArticulo( element.id)" ><mat-icon>delete</mat-icon></button>
                       </div>
                       <ng-template #columna>
                        {{element[column.data]}}
                       </ng-template>


                      
                      
                    </mat-cell>
                </ng-container>
    
    
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row   *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>

    
        </div>

        <div class="col-md-12 form-group ">
            <button class="float-right" mat-raised-button color="primary" (click)="guardarDirectorio()" ><mat-icon>save</mat-icon>Guardar</button>
        </div>
    </div>
    </div>
    </mat-card-content>


<mat-card-actions>
   
</mat-card-actions>
</mat-card>
