
<form [formGroup]="form" (ngSubmit)="login($event)" class="content" >
    <mat-card >
<mat-card-header>
    <mat-card-title>Login</mat-card-title>

</mat-card-header>
<mat-card-content >

<div class="row">
    <div class="col-md-12">
    
        <mat-form-field appearance="fill">
            <mat-label>
                Usuario
            </mat-label>
            <input   placeholder="Escriba el usuario" formControlName="username" matInput type="text">
        
            <mat-error *ngIf="getUsername().hasError('required') && (getUsername().dirty || getUsername().touched)">
                Este campo es requerido
            </mat-error>
            <mat-error *ngIf="getUsername().hasError('pattern') && (getUsername().dirty || getUsername().touched)">
                No es un email valido
            </mat-error>
    
        </mat-form-field>

        <app-loader></app-loader>
    </div>
   

</div>
<div class="row">
    <div class="col-md-12">
    
        <mat-form-field appearance="fill">
            <mat-label>
                Contraseña
            </mat-label>
            <input  placeholder="Escriba la contraseña" formControlName="password" matInput type="password">
            <mat-error *ngIf=" getPassword().hasError('required') && (getPassword().dirty || getPassword().touched)">
                Este campo es requerido
            </mat-error>
            <mat-error *ngIf="getPassword().hasError('minlength') && (getPassword().dirty || getPassword().touched)">
                La contraseña debe tener mas de 5 caracteres
            </mat-error>
        </mat-form-field>

        

    </div>
</div>

<mat-error > {{error_message}}</mat-error>

    <div class="row ">
        <div class="col-md-6">
            <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit" >Ingresar </button>
        </div>
        <div class="col-md-6">
            <a routerLink="../register" mat-raised-button color="warn"> Registro</a>
        </div>
     
    </div>
</mat-card-content>

</mat-card>
    
</form>
