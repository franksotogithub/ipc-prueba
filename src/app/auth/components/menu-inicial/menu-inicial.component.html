

<div  class="example-container" [class.example-is-mobile]="mobileQuery.matches"  >

   <mat-toolbar-row>

      <mat-icon>more_vert</mat-icon>
    </button>

      <button mat-menu-item routerLink="/entrada-datos/comerciales" >
        <mat-icon>local_mall</mat-icon>
        <span>Casas Comerciales</span>
      </button>

      <a mat-button href="{{urlBack}}">
        <mat-icon>home</mat-icon>
        <span>IPC </span>
      
      </a>
      <!--<button mat-menu-item (click)="" >
        <mat-icon>back</mat-icon>
        <span>IPC </span>
      </button>-->

      <!--routerLink="/entrada-datos/mercados"-->

        <span>Salir</span>
      </button>
    </mat-menu>

 </mat-toolbar>
